<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Slack</title>
    <link rel="icon" type="image" href="./pictures/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <img alt="illustration" id="wall-paper" src="./pictures/illustration.png" />
        <div class="form-1">
            <div class="login">
                <div class="third-1">
                    <img alt="logo" class="logo" src="./pictures/logo.svg" />
                    <div>
                        <h1>Login to your Account</h1>
                        <p>See what is going on with your business</p>
                    </div>
                    <button type="button" class="button-1"><img alt="google" src="./pictures/google.png" />
                        Continue with Google</button>
                </div>
                <form>
                    <p class="email-1">------------- or Sign in with Email ------------- </p>
                    <div class="field-1">
                        <label>Email</label>
                        <input type="text" placeholder="mail@abc.com" />
                    </div>
                    <div class="field-1">
                        <label>Password</label>
                        <input type="password" placeholder="*****************" />
                    </div>
                    <div class="check-1">
                        <input type="checkbox" />
                        <label for="" class="label-3">Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <p>Not Registered Yet? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>

</html>
